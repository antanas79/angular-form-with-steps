<br/>
<div *ngIf="steps" >
    <ng-container *ngFor="let step of steps; let i = index" >
       <div *ngIf="step.questions?.length > 0" class="mb-3">
            <ng-container *ngFor="let question of step.questions; let j = index;">
                {{question.placeholder}} : <span class="text-uppercase">{{payLoad[i][question.key]}}</span>
            </ng-container>   
            <br/>
        </div>
    </ng-container>
</div>
