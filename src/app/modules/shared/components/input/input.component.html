<ng-container [formGroup]="form">
    <ng-container [formArrayName]="formArrayNameString">
        <ng-container [formGroupName]="formGroupNameNumber">
            <input 
            class="form-control form-control-sm"
            [formControlName]="question.key"
            [id]="question.key" 
            [type]="question.type"
            placeholder="{{question.placeholder}}"
            >
        </ng-container>
    </ng-container>
</ng-container>
